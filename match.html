    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3B82F6;
            --primary-light: rgba(59, 130, 246, 0.1);
            --primary-gradient: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.05) 100%);
        }
        body {
            font-family: 'Noto Serif SC', serif;
            background: #F8FAFC;
        }
        .poppins {

        }
        .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .gradient-bg {
            background: var(--primary-gradient);
        }
        .swipe-card {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .swipe-card.swipe-left {
            transform: translateX(-150%) rotate(-20deg);
            opacity: 0;
        }
        .swipe-card.swipe-right {
            transform: translateX(150%) rotate(20deg);
            opacity: 0;
        }
        .floating-btn {

    <!-- Quick Actions -->

    <!-- Publish Modal -->

                                    摄影
                                </button>

                                    美食

                    <div class="flex space-x-3 mt-6">

    <!-- Bottom Navigation -->

        <div class="flex items-center justify-around py-2">

            <a href="profile.html" class="flex flex-col items-center py-2 text-gray-400">

    <script>
        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializeSwipeCards();
            initializeFilterTabs();
            initializeTagButtons();
        });

        // Swipe cards functionality
        let currentCardIndex = 0;
        const cards = document.querySelectorAll('.swipe-card');

        function initializeSwipeCards() {
            const passBtn = document.getElementById('pass-btn');
            const likeBtn = document.getElementById('like-btn');
            const superLikeBtn = document.getElementById('super-like-btn');

            passBtn.addEventListener('click', () => swipeCard('left'));
            likeBtn.addEventListener('click', () => swipeCard('right'));
            superLikeBtn.addEventListener('click', () => swipeCard('super'));

            // Touch gestures
            cards.forEach((card, index) => {
                if (index >= cards.length - 3) { // Only last 3 cards are interactive
                    addSwipeGestures(card);
                }
            });
        }

        function addSwipeGestures(card) {
            let startX = 0;
            let startY = 0;
            let isDragging = false;

            card.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                isDragging = true;
            });

            card.addEventListener('touchmove', (e) => {
                if (!isDragging) return;
                
                const currentX = e.touches[0].clientX;
                const currentY = e.touches[0].clientY;
                const deltaX = currentX - startX;
                const deltaY = currentY - startY;

                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    e.preventDefault();
                    const rotation = deltaX * 0.1;
                    card.style.transform = `translateX(${deltaX}px) rotate(${rotation}deg)`;
                    card.style.opacity = Math.max(0.3, 1 - Math.abs(deltaX) / 300);
                }
            });

            card.addEventListener('touchend', (e) => {
                if (!isDragging) return;
                isDragging = false;

                const deltaX = e.changedTouches[0].clientX - startX;
                
                if (Math.abs(deltaX) > 100) {
                    if (deltaX > 0) {
                        swipeCard('right');
                    } else {
                        swipeCard('left');
                    }
                } else {
                    // Reset position
                    card.style.transform = '';
                    card.style.opacity = '';
                }
            });
        }

        function swipeCard(direction) {
            if (currentCardIndex >= cards.length) return;

            const card = cards[cards.length - 1 - currentCardIndex];
            
            if (direction === 'left') {
                card.classList.add('swipe-left');
                showNotification('已跳过', 'info');
            } else if (direction === 'right') {
                card.classList.add('swipe-right');
                showNotification('已喜欢！', 'success');
                // Simulate match
                setTimeout(() => {
                    showMatchNotification();
                }, 500);
            } else if (direction === 'super') {
                card.classList.add('swipe-right');
                showNotification('超级喜欢！', 'success');
            }

            currentCardIndex++;

            if (currentCardIndex >= cards.length) {
                setTimeout(() => {
                    document.getElementById('no-cards').classList.remove('hidden');
                }, 300);
            }
        }

        function refreshCards() {
            // Reset cards
            cards.forEach(card => {
                card.classList.remove('swipe-left', 'swipe-right');
                card.style.transform = '';
                card.style.opacity = '';
            });
            document.getElementById('no-cards').classList.add('hidden');
            currentCardIndex = 0;
            showNotification('已刷新推荐', 'success');
        }

        // Filter tabs
        function initializeFilterTabs() {
            const tabs = document.querySelectorAll('.filter-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => {
                        t.classList.remove('active', 'border-blue-500', 'text-blue-600');
                        t.classList.add('border-transparent', 'text-gray-500');
                    });
                    tab.classList.add('active', 'border-blue-500', 'text-blue-600');
                    tab.classList.remove('border-transparent', 'text-gray-500');
                    
                    const filter = tab.dataset.filter;
                    filterCards(filter);
                });
            });
        }

        function filterCards(filter) {
            // Simulate filtering
            showNotification(`已切换到${filter === 'all' ? '全部' : filter}标签`, 'info');
        }

        // Tag buttons in publish modal
        function initializeTagButtons() {
            const tagButtons = document.querySelectorAll('.tag-btn');
            tagButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    btn.classList.toggle('bg-blue-500');
                    btn.classList.toggle('text-white');
                    btn.classList.toggle('bg-gray-100');
                    btn.classList.toggle('text-gray-600');
                });
            });
        }

        // Modal functions
        function openPublishModal() {
            document.getElementById('publish-modal').classList.remove('hidden');
        }

        function closePublishModal() {
            document.getElementById('publish-modal').classList.add('hidden');
        }

        function showMyMatches() {
            showNotification('即将推出匹配列表功能', 'info');
        }

        // Form submission
        document.getElementById('publish-form').addEventListener('submit', function(e) {
            e.preventDefault();
            closePublishModal();
            showNotification('行程发布成功！', 'success');
        });

        // Notification system
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 left-1/2 transform -translate-x-1/2 z-50 px-4 py-2 rounded-lg text-white text-sm ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function showMatchNotification() {
            const matchModal = document.createElement('div');
            matchModal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center';
            matchModal.innerHTML = `
                <div class="bg-white rounded-2xl p-8 text-center mx-4">
                    <i class="fas fa-heart text-6xl text-red-500 mb-4 animate-pulse"></i>
                    <h3 class="text-xl font-bold text-gray-800 mb-2">恭喜匹配成功！</h3>
                    <p class="text-gray-600 mb-6">你们互相喜欢了对方</p>
                    <div class="flex space-x-3">
                        <button onclick="this.parentElement.parentElement.parentElement.remove()" class="flex-1 py-2 border border-gray-300 rounded-lg text-gray-700">
                            稍后再说
                        </button>
                        <button onclick="this.parentElement.parentElement.parentElement.remove(); showNotification('即将推出聊天功能', 'info');" class="flex-1 py-2 bg-blue-500 text-white rounded-lg">
                            立即聊天
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(matchModal);
            
            setTimeout(() => {
                if (matchModal.parentElement) {
                    matchModal.remove();
                }
            }, 5000);
        }
    </script>
