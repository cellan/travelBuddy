<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手 - 浙江旅游搭子</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
    <style>
        :root {
            --primary-color: #4CD1C4;
            --primary-light: rgba(76, 209, 196, 0.1);
            --secondary-color: #32D7E2;
            --accent-color: #FFA86B;
            --text-primary: #111111;
            --text-secondary: #6E6E6E;
            --border-color: #E5E5E5;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F8F8F8;
            --glass-bg: rgba(255, 255, 255, 0.8);
        }
        
        body {
            font-family: 'Noto Serif SC', 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            color: var(--text-primary);
            padding-bottom: 140px; /* 为底部导航和输入框留出空间 */
            min-height: 100vh;
        }
        
        /* 毛玻璃效果 */
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* 主题色渐变 */
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }
        
        /* 卡片样式 */
        .card {
            background: var(--bg-primary);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* 按钮样式 */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            border-radius: 25px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 209, 196, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(76, 209, 196, 0.4);
        }
        
        /* 输入框样式 */
        .input-field {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 12px 20px;
            font-size: 16px;
            color: var(--text-primary);
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 209, 196, 0.1);
        }
        
        /* 聊天消息样式 */
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 20px;
            margin-bottom: 12px;
            word-wrap: break-word;
        }
        
        .message-bubble.user {
            background: var(--primary-color);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 8px;
        }
        
        .message-bubble.ai {
            background: var(--bg-primary);
            color: var(--text-primary);
            margin-right: auto;
            border-bottom-left-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        .message-time {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }
        
        /* 底部输入区域 */
        .input-area {
            position: fixed;
            bottom: 80px;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 16px;
            z-index: 50;
        }
        
        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .send-button {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(76, 209, 196, 0.4);
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* 快速操作按钮 */
        .quick-action-btn {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .quick-action-btn:hover {
            border-color: var(--primary-color);
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .quick-action-btn .icon {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        /* 底部导航 */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding: 12px 0 calc(12px + env(safe-area-inset-bottom));
            z-index: 60;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.2s ease;
            border-radius: 12px;
        }
        
        .nav-item.active {
            color: var(--primary-color);
            background: var(--primary-light);
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }
        
        .nav-label {
            font-size: 12px;
            font-weight: 500;
            line-height: 1;
        }
        
        /* 加载动画 */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(76, 209, 196, 0.2);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 文本样式 */
        .text-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        
        .text-heading {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .text-body {
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        .text-caption {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .card {
                padding: 16px;
            }
            
            .btn-primary {
                padding: 14px 24px;
                font-size: 15px;
            }
            
            .input-field {
                padding: 10px 16px;
            }
        }
        
        /* 437:201 宽高比适配 */
        @media (min-aspect-ratio: 437/201) {
            body {
                max-width: 437px;
                margin: 0 auto;
                box-shadow: 0 0 20px rgba(0,0,0,0.1);
            }
        }
        
        /* 隐藏元素 */
        .hidden {
            display: none !important;
        }
        
        /* 聊天区域 */
        .chat-container {
            height: calc(100vh - 200px);
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px;
        }
        
        /* AI头像 */
        .ai-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        /* 用户头像 */
        .user-avatar {
            width: 32px;
            height: 32px;
            background: #6c757d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="glass-effect fixed top-0 left-0 right-0 z-50 h-14 flex items-center justify-between px-6">
        <div class="flex items-center">
            <i class="fas fa-robot text-primary-color text-xl mr-3"></i>
            <h1 class="text-heading">AI旅游助手</h1>
        </div>
        <button onclick="clearChat()" class="text-caption hover:text-primary-color transition-colors">
            <i class="fas fa-trash-alt"></i>
        </button>
    </div>

    <!-- 聊天区域 -->
    <div class="chat-container" id="chat-messages">
        <!-- 动态生成的聊天消息 -->
    </div>

    <!-- 快速操作区域 -->
    <div class="px-6 py-4">
        <h3 class="text-caption mb-4">快速操作</h3>
        <div class="grid grid-cols-3 gap-3">
            <div class="quick-action-btn" onclick="handleQuickAction('规划行程')">
                <div class="icon">
                    <i class="fas fa-map-marked-alt"></i>
                </div>
                <div class="text-caption font-medium">规划行程</div>
            </div>
            
            <div class="quick-action-btn" onclick="handleQuickAction('预订酒店')">
                <div class="icon">
                    <i class="fas fa-hotel"></i>
                </div>
                <div class="text-caption font-medium">预订酒店</div>
            </div>
            
            <div class="quick-action-btn" onclick="handleQuickAction('寻找美食')">
                <div class="icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="text-caption font-medium">寻找美食</div>
            </div>
            
            <div class="quick-action-btn" onclick="handleQuickAction('购买门票')">
                <div class="icon">
                    <i class="fas fa-ticket-alt"></i>
                </div>
                <div class="text-caption font-medium">购买门票</div>
            </div>
            
            <div class="quick-action-btn" onclick="handleQuickAction('交通指南')">
                <div class="icon">
                    <i class="fas fa-route"></i>
                </div>
                <div class="text-caption font-medium">交通指南</div>
            </div>
            
            <div class="quick-action-btn" onclick="handleQuickAction('旅游建议')">
                <div class="icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <div class="text-caption font-medium">旅游建议</div>
            </div>
        </div>
    </div>

    <!-- 底部输入区域 -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    class="input-field" 
                    placeholder="输入您的问题..."
                    maxlength="500"
                >
            </div>
            <button id="send-button" class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- 底部导航 -->
    <div class="bottom-nav">
        <div class="flex items-center justify-around">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home nav-icon"></i>
                <span class="nav-label">首页</span>
            </a>
            <a href="match.html" class="nav-item">
                <i class="fas fa-users nav-icon"></i>
                <span class="nav-label">找搭子</span>
            </a>
            <a href="ai-assistant.html" class="nav-item active">
                <i class="fas fa-robot nav-icon"></i>
                <span class="nav-label">AI助手</span>
            </a>
            <a href="profile.html" class="nav-item">
                <i class="fas fa-user nav-icon"></i>
                <span class="nav-label">我的</span>
            </a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="main.js"></script>
    <script>
        // AI助手特定的JavaScript
        let aiChatMessages = [];
        let isLoading = false;

        document.addEventListener('DOMContentLoaded', function() {
            console.log('AI助手页面加载完成');
            
            // 初始化聊天
            initAIChat();
            
            // 绑定输入框回车事件
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            if (messageInput) {
                messageInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                // 输入框自动聚焦
                messageInput.focus();
            }
            
            if (sendButton) {
                sendButton.addEventListener('click', sendMessage);
            }
        });

        // 初始化AI聊天
        function initAIChat() {
            const chatContainer = document.getElementById('chat-messages');
            if (!chatContainer) return;
            
            // 添加欢迎消息
            if (aiChatMessages.length === 0) {
                const userName = '用户';
                aiChatMessages.push({
                    id: generateId(),
                    type: 'ai',
                    content: `你好，${userName}！我是你的AI旅游助手。我可以帮你规划行程、推荐景点、预订酒店餐厅等。有什么需要帮助的吗？`,
                    timestamp: new Date().toISOString()
                });
            }
            
            displayChatMessages();
        }

        // 显示聊天消息
        function displayChatMessages() {
            const chatContainer = document.getElementById('chat-messages');
            if (!chatContainer) return;
            
            chatContainer.innerHTML = aiChatMessages.map(message => `
                <div class="flex ${message.type === 'user' ? 'justify-end' : 'justify-start'} mb-4">
                    <div class="flex ${message.type === 'user' ? 'flex-row-reverse' : 'flex-row'} items-start space-x-3 max-w-xs">
                        ${message.type === 'ai' ? `
                            <div class="ai-avatar">
                                <i class="fas fa-robot"></i>
                            </div>
                        ` : ''}
                        <div class="message-bubble ${message.type}">
                            <p class="text-sm">${message.content}</p>
                            <div class="message-time ${message.type === 'user' ? 'text-blue-200' : 'text-gray-500'}">
                                ${new Date(message.timestamp).toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' })}
                            </div>
                        </div>
                        ${message.type === 'user' ? `
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            
            if (!messageInput || isLoading) return;
            
            const content = messageInput.value.trim();
            if (!content) return;
            
            // 禁用发送按钮
            isLoading = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<div class="spinner"></div>';
            
            // 添加用户消息
            const userMessage = {
                id: generateId(),
                type: 'user',
                content: content,
                timestamp: new Date().toISOString()
            };
            
            aiChatMessages.push(userMessage);
            messageInput.value = '';
            
            displayChatMessages();
            
            // 模拟AI回复
            setTimeout(() => {
                const aiResponse = generateAIResponse(content);
                const aiMessage = {
                    id: generateId(),
                    type: 'ai',
                    content: aiResponse,
                    timestamp: new Date().toISOString()
                };
                
                aiChatMessages.push(aiMessage);
                displayChatMessages();
                
                // 恢复发送按钮
                isLoading = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                
                // 重新聚焦输入框
                messageInput.focus();
            }, 1500);
        }

        // 处理快速操作
        function handleQuickAction(action) {
            if (isLoading) return;
            
            const messageInput = document.getElementById('message-input');
            if (messageInput) {
                messageInput.value = `我想${action}`;
                sendMessage();
            }
        }

        // 生成AI回复
        function generateAIResponse(userMessage) {
            const responses = {
                '规划行程': '我可以帮你规划浙江的旅游行程！请告诉我你想去哪个城市、计划玩几天、预算多少，以及有什么特殊要求吗？我会为你生成详细的行程安排。',
                '预订酒店': '我可以为你推荐合适的酒店。请告诉我你的目的地、入住时间和预算范围，我会帮你找到性价比最高的住宿选择。',
                '寻找美食': '浙江有很多特色美食！比如杭州的西湖醋鱼、东坡肉，宁波的海鲜等等。你想了解哪个城市的美食？我可以推荐当地最地道的餐厅。',
                '购买门票': '我可以帮你查找景点门票信息。请告诉我你想去哪个景点，以及游玩日期，我会帮你找到最优惠的购票方式。',
                '交通指南': '浙江的交通很便利！高铁、飞机、自驾都是不错的选择。你想了解哪个城市之间的交通？我可以为你规划最佳路线。',
                '旅游建议': '旅游小贴士：1. 提前规划行程 2. 关注天气预报 3. 准备必要的证件 4. 注意安全 5. 尊重当地文化 6. 保持开放心态'
            };
            
            // 检查关键词
            for (const [key, response] of Object.entries(responses)) {
                if (userMessage.includes(key)) {
                    return response;
                }
            }
            
            // 默认回复
            const defaultResponses = [
                '好的，我来帮你查找相关信息。请告诉我更多细节，比如具体的城市、时间等。',
                '明白了！我可以为你提供详细的旅游建议。你有什么具体的需求吗？',
                '收到！让我为你整理一下相关信息。你还有什么其他问题吗？',
                '好的，我来帮你规划一下。请告诉我你的预算和喜好，这样我可以给你更准确的建议。'
            ];
            
            return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
        }

        // 清空聊天记录
        function clearChat() {
            if (confirm('确定要清空聊天记录吗？')) {
                aiChatMessages = [];
                initAIChat();
                showNotification('聊天记录已清空');
            }
        }

        // 生成ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            try {
                const notification = document.createElement('div');
                notification.className = `fixed top-4 left-1/2 transform -translate-x-1/2 z-50 px-6 py-3 rounded-full text-white text-sm font-medium ${
                    type === 'success' ? 'bg-green-500' : 'bg-red-500'
                }`;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 3000);
            } catch (error) {
                console.error('通知显示失败:', error);
            }
        }
    </script>
</body>
</html>
